---
layout: default
---
<!-- Tab panes -->
<div class="tab-content">
  <div role="tabpanel" class="tab-pane fade in active" id="buyTicket">
    <div class="row">



      <section class="post-content">
        <div class="row">
          <div class="col-md-12">

            <div class="post-heading ">
              <h2>
                  {{ page.title }}
              </h2>
              {% if page.feature %}
              <p>
                <img src="{{ page.feature }}" alt="{{ page.title }}">
              </p>
              {% endif %}
            </div>

            {{ content }}
          </div>
        </div>
      </section>


 </div>
</div>


  <div role="tabpanel" class="tab-pane fade" id="about">
    {% include about.html %}
  </div>

  <div role="tabpanel" class="tab-pane fade" id="termCondition">
    {% include tc.html %}
  </div>

 </div>
 <!-- // Tab panes -->

 <section class="banner">
   {{ site.ad.bitfinex }}
 </section>


<section class="forkflush">
  <div class="row">

    <div class="section-heading ">
      <h2>
          Upcoming Bitcoin Forks
      </h2>
    </div>

    {% include posts-upcoming.html %}

   </div>
</section>


<section class="forkflush">
  <div class="row">

    <div class="section-heading ">
      <h2>
          Past Bitcoin Forks
      </h2>
    </div>

    {% include posts-past.html %}

  </div>
</section>
